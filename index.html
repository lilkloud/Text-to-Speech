<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Speech Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="app">
      <h1><i class="fas fa-comment-dots"></i> Text to Speech</h1>
      
      <div class="text-container">
        <div class="text-header">
          <span>Enter your text</span>
          <span id="char-count">0 characters</span>
        </div>
        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
      </div>
      
      <div class="controls">
        <div class="control-group">
          <label for="voice-select">Voice</label>
          <select id="voice-select">
            <option value="">Loading voices...</option>
          </select>
        </div>
        
        <div class="control-group">
          <label for="rate">Speed: <span id="rate-value">1</span>x</label>
          <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
        </div>
        
        <div class="control-group">
          <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
          <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
        </div>
      </div>
      
      <div class="buttons">
        <button id="speak-btn" class="btn btn-primary">
          <i class="fas fa-play"></i> Play
        </button>
        <button id="pause-btn" class="btn" disabled>
          <i class="fas fa-pause"></i> Pause
        </button>
        <button id="stop-btn" class="btn" disabled>
          <i class="fas fa-stop"></i> Stop
        </button>
      </div>
      
      <div id="result" class="status"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
